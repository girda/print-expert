<div class="clients">
  <div class="container">
    <div class="clients__in">

      <!-- START  clients__grid -->
      <div class="clients__grid">
        <!-- START  clients__grid-item -->
        <div class="clients__grid-item">

          <div class="clients__grid-item-top">
            <h3 class="clients__grid-title">Клієнти</h3>

            <mat-form-field appearance="outline">
              <mat-label>Фільтр клієнтів</mat-label>
              <input matInput placeholder="Фільтр клієнтів" #searchClient>
            </mat-form-field>
          </div>


          <ng-container *ngIf="clientService.clients">
            <mat-card>
              <h3 class="mat-card-title">
                <button (click)="clientService.sort(clientService.clients, 'clients')">
                  Назва
                  <ng-container *ngIf="clientService.clientsSortReverse !== null">
                    <img src="/assets/icons/{{clientService.clientsSortReverse ? 'arrow-up.svg' : 'arrow-down.svg'}}">
                  </ng-container>
                </button>
              </h3>
              <div class="mat-card-inner">
                <mat-nav-list>
                  <mat-list-item
                    *ngFor="let client of clientService.clients"
                    (click)="selectClient($event, client)"
                    [class.active]="client.active"
                  >
                    {{ client.name }}
                    <button mat-icon-button (click)="delete($event, client, 'clients')" title="Видалити">
                      <img src="/assets/icons/close.svg">
                    </button>
                  </mat-list-item>
                </mat-nav-list>
              </div>
              <div class="clients__btn">
                <button
                  class="create-client"
                  type="button"
                  mat-raised-button
                  color="primary"
                  (click)="openPopup(paramsClient)"
                >
                  Створити клієнта
                </button>
              </div>

            </mat-card>
          </ng-container>

          <ng-template #loaderClients>
            <div class="clients__loader">
              <mat-spinner></mat-spinner>
            </div>
          </ng-template>

        </div>
        <!-- END  clients__grid-item -->

        <!-- START  clients__grid-item -->
        <div class="clients__grid-item">
          <ng-container *ngIf="clientService.locations">
            <!--            <h3 class="clients__grid-title">{{currentConnectionIP}} <img src="/assets/icons/arrow.svg"> Міста</h3>-->
            <h3 class="clients__grid-title">Міста</h3>

            <mat-card>
              <h3 class="mat-card-title">
                <button (click)="clientService.sort(clientService.locations, 'locations')">
                  Назва
                  <ng-container *ngIf="clientService.locationsSortReverse !== null">
                    <img src="/assets/icons/{{clientService.locationsSortReverse ? 'arrow-up.svg' : 'arrow-down.svg'}}">
                  </ng-container>
                </button>
              </h3>
              <div class="mat-card-inner">
                <mat-nav-list>
                  <mat-list-item
                    *ngFor="let location of clientService.locations"
                    (click)="selectLocation($event, location)"
                    [class.active]="location.active"
                  >
                    {{ location.name }}
                    <button mat-icon-button (click)="delete($event, location, 'locations')" title="Видалити">
                      <img src="/assets/icons/close.svg">
                    </button>
                  </mat-list-item>
                </mat-nav-list>
              </div>
              <div class="clients__btn">
                <button
                  class="create-client"
                  type="button"
                  mat-raised-button
                  color="primary"
                  (click)="openPopup(paramsLocation)"
                >
                  Створити місто
                </button>
              </div>

            </mat-card>
          </ng-container>
        </div>
        <!-- END  clients__grid-item -->

        <!-- START  clients__grid-item -->
        <div class="clients__grid-item">
          <ng-container *ngIf="clientService.connectionsCWW">

            <h3 class="clients__grid-title">
              <span>Підключення CWW</span>
<!--              <span>кліент {{currentClientName}}</span>-->
            </h3>
            <mat-card>
              <h3 class="mat-card-title">
                <div class="mat-card-title__cols">
                  <span>IP</span>
                  <span>Login</span>
                  <span>Password</span>
                  <button (click)="clientService.sort(clientService.connectionsCWW, 'connections')">
                    Status
                    <ng-container *ngIf="clientService.connectionsCWWSortReverse !== null">
                      <img
                        src="/assets/icons/{{clientService.connectionsCWWSortReverse ? 'arrow-up.svg' : 'arrow-down.svg'}}">
                    </ng-container>

                  </button>
                </div>
              </h3>
              <div class="mat-card-inner">
                <mat-nav-list>

                  <mat-list-item
                    *ngFor="let connection of clientService.connectionsCWW"
                    (click)="selectConnection($event, connection)"
                    [class.active]="connection.active"
                  >
                    <div class="clients__table">
                      <span>{{ connection.ip }}</span>
                      <span>{{ connection.login }}</span>
                      <span>{{ connection.pswd }}</span>
                      <span><img src="/assets/icons/{{ connection.status ? 'success' : 'error' }}.svg"></span>
                    </div>
                    <button mat-icon-button (click)="delete($event, connection, 'connections')" title="Видалити">
                      <img src="/assets/icons/close.svg">
                    </button>
                  </mat-list-item>
                </mat-nav-list>
              </div>
              <div class="clients__btn">
                <button
                  class="create-client"
                  type="button"
                  mat-raised-button
                  color="primary"
                  (click)="openPopup(paramsConnection)"
                >
                  Створити підключення CWW
                </button>
              </div>

            </mat-card>
          </ng-container>
        </div>
        <!-- END  clients__grid-item -->

        <!-- START  clients__grid-item -->
        <div class="clients__grid-item">
          <ng-container *ngIf="clientService.departments">
            <!--            <h3 class="clients__grid-title">{{currentLocationName}} <img src="/assets/icons/arrow.svg"> Відділи</h3>-->
            <h3 class="clients__grid-title"><span>Відділи</span><span>місто {{currentLocationName}}</span></h3>

            <mat-card>
              <h3 class="mat-card-title">
                <button (click)="clientService.sort(clientService.departments, 'departments')">
                  Назва
                  <ng-container *ngIf="clientService.departmentsSortReverse !== null">
                    <img
                      src="/assets/icons/{{clientService.departmentsSortReverse ? 'arrow-up.svg' : 'arrow-down.svg'}}">
                  </ng-container>
                </button>
              </h3>
              <div class="mat-card-inner">
                <mat-nav-list>
                  <mat-list-item
                    *ngFor="let department of clientService.departments"
                  >
                    {{ department.name }}
                    <button mat-icon-button (click)="delete($event, department, 'departments')" title="Видалити">
                      <img src="/assets/icons/close.svg">
                    </button>

                  </mat-list-item>
                </mat-nav-list>
              </div>
              <div class="clients__btn">
                <button
                  class="create-client"
                  type="button"
                  mat-raised-button
                  color="primary"
                  (click)="openPopup(paramsDepartment)"
                >
                  Створити відділ
                </button>
              </div>

            </mat-card>
          </ng-container>
        </div>
        <!-- END  clients__grid-item -->
      </div>
      <!-- END  clients__grid -->
    </div>
  </div>
</div>
