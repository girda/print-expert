<div class="settings">
  <div class="container">
    <div class="settings__in">
      <h2 class="settings__title title">Налаштування</h2>

      <div class="settings__cards" *ngIf="timerSettings">
        <mat-card class="settings__card card">
          <h3 class="card__title">Налаштування таймера опитування</h3>

          <div class="card__cols">
            <div class="card__col">
              <div class="card__row">
                <app-select-search
                  placeholder="Выберіть початок годин"
                  controlName="hour"
                  [disabled]="timerSettings.exec_status === 1"
                  [formGroup]="formTimer"
                  [options]="hours"
                ></app-select-search>
              </div>

              <div class="card__row">
                <app-select-search
                  placeholder="Выберіть початок хвилин"
                  controlName="minutes"
                  [disabled]="timerSettings.exec_status === 1"
                  [formGroup]="formTimer"
                  [options]="minutes"
                ></app-select-search>
              </div>
            </div>
            <div class="card__col">
              <h4 class="card__subtitle">статус запуску</h4>

              <p class="card__status is-success" *ngIf="timerSettings.exec_status; else success">запущено</p>

              <ng-template #success>
                <p class="card__status is-error">зупинено</p>
              </ng-template>



              <div class="card__btns">
                <button
                  class="card__btn-stop"
                  type="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="timerSettings.exec_status === 0"
                  (click)="stopTimer(timerSettings.id)"
                >
                  Стоп
                </button>

                <button
                  class="card__btn-start"
                  type="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="timerSettings.exec_status === 1"
                  (click)="startTimer(timerSettings.id, formTimer.value)"
                >
                  Запуск
                </button>
              </div>
            </div>
          </div>
        </mat-card>

        <mat-card class="settings__card card">
          <h3 class="card__title">Налаштування таймера помилок</h3>

          <div class="card__cols">
            <div class="card__col">
              <div class="card__row">
                <app-select-search
                  placeholder="Выберіть початок годин"
                  controlName="hour"
                  [disabled]="timerErrorsSettings.exec_status === 1"
                  [formGroup]="formTimerErrors"
                  [options]="hours"
                ></app-select-search>
              </div>

              <div class="card__row">
                <app-select-search
                  placeholder="Выберіть початок хвилин"
                  controlName="minutes"
                  [disabled]="timerErrorsSettings.exec_status === 1"
                  [formGroup]="formTimerErrors"
                  [options]="minutes"
                ></app-select-search>
              </div>

              <div class="card__row">
                <app-select-search
                  placeholder="Выберіть інтервал"
                  controlName="period"
                  [disabled]="timerErrorsSettings.exec_status === 1"
                  [formGroup]="formTimerErrors"
                  [options]="period"
                ></app-select-search>
              </div>

            </div>
            <div class="card__col">
              <h4 class="card__subtitle">статус запуску</h4>

              <p class="card__status is-success" *ngIf="timerErrorsSettings.exec_status; else success">запущено</p>

              <ng-template #success>
                <p class="card__status is-error">зупинено</p>
              </ng-template>



              <div class="card__btns">
                <button
                  class="card__btn-stop"
                  type="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="timerErrorsSettings.exec_status === 0"
                  (click)="stopTimer(timerErrorsSettings.id)"
                >
                  Стоп
                </button>

                <button
                  class="card__btn-start"
                  type="button"
                  mat-raised-button
                  color="primary"
                  [disabled]="timerErrorsSettings.exec_status === 1"
                  (click)="startTimer(timerErrorsSettings.id, formTimerErrors.value)"
                >
                  Запуск
                </button>
              </div>
            </div>
          </div>
        </mat-card>


      </div>

    </div>
  </div>
</div>
