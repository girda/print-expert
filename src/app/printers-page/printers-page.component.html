<app-filters></app-filters>

      <ng-container *ngIf="gridService.isReadyTable">

        <ag-grid-angular
          style="width: 100%; height: 600px;"
          class="ag-theme-alpine"
          [gridOptions]="gridService.gridOptions"
          [modules]="modules"
          (cellValueChanged)="onCellValueChanged($event)"
        >
        </ag-grid-angular>

        <div class="printers__btns">
          <button
            class="printers__btn"
            type="button"
            mat-raised-button
            color="primary"
            (click)="onBtnExportCSV()"
          >
            Завантажити CSV файл
          </button>

          <button
            class="printers__btn"
            type="button"
            mat-raised-button
            color="primary"
            (click)="onBtnExportExcel()"
          >
            Завантажити Excel файл
          </button>

          <button
            class="printers__btn"
            type="button"
            mat-raised-button
            [disabled]="rewritingPrinters.length === 0"
            (click)="saveTable()"
          >
            Зберегти
          </button>
        </div>

      </ng-container>
